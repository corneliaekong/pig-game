<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pig Game</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="pig-game.css">
</head>
<body>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">player 1</div>
      <div class="player-score" id="score-0">43</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">46</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">player 2</div>
      <div class="player-score" id="score-1">43</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">11</div>
      </div>
    </div>

    <button class="btn-new"><i class="fa fa-plus"></i>New Game</button>
    <button class="btn-roll"><i class="fa fa-dice"></i>Roll Dice</button>
    <button class="btn-hold"><i class="fa fa-pause"></i>Hold</button>

    <input type="text" placeholder="final score" class="final-score">

    <img src="./Images/dice-6.png" alt="dice" class="dice">

    
  </div>
  <script src="pig.js"></script>
  
</body>
</html>
